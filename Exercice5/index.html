<!DOCTYPE html>
<html>
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form>
    <label for="name">Nom :</label>
    <input id="name" type="text" placeholder="Entrez votre nom" aria-label="Nom">
    
    <label for="email">Adresse e-mail :</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-label="Adresse e-mail">
    
    <button type="submit">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" height=250 alt="Description de l'image">

<!-- Lien sans texte descriptif -->
<a href="#" title="Description du lien">Cliquez ici</a>
</body>
</html>
